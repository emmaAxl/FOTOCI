{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chobi</title>
    <link rel="shortcut icon" href="img/favicon.png" type="image/x-icon"/> 
    <link rel="stylesheet" href="{% static 'css/homepage/main.css' %}">
    <link rel="stylesheet" href="{% static 'css/homepage/line-awesome.min.css' %}">
</head>

<body>
<!--Preloader-->
<div class="preloader fixed inset-0 bg-white z-50 opacity-100 flex items-center justify-center">
    <img src="img/preloader.gif" class="h-16">
</div>
<!--Preloader end-->
<div class="min-h-screen flex justify-center items-center bg-gray-200 px-4">
    <div class="w-full max-w-xl md:max-w-6xl mx-auto px-2">
        <div class="grid grid-cols-12 rounded-xl overflow-hidden">
            <div class="col-span-12 md:col-span-6  bg-white">
                <div class="pl-12 pt-8">
                    <img src="img/logo.svg" alt="Logo" class="w-36">
                </div>
                <div class="px-8 sm:px-16 md:px-12 lg:px-20 py-10 sm:pt-12 sm:pb-20 ">
                    <span class="font-semibold text-xl mb-4 block">Sign in with</span>
                    <div class="flex items-center space-x-2">
                        <a href=""
                           class="border border-gray-200 hover:bg-gray-100 transition text-3xl text-gray-600 px-6 lg:px-8 py-1 rounded-md flex items-center justify-center flex-grow"><i
                                class="lab la-facebook"></i></a>
                        <a href=""
                           class="border border-gray-200 hover:bg-gray-100 transition text-3xl text-gray-600 px-6 lg:px-8 py-1 rounded-md flex items-center justify-center flex-grow"><i
                                class="lab la-google"></i></a>
                        <a href=""
                           class="border border-gray-200 hover:bg-gray-100 transition text-3xl text-gray-600 px-6 lg:px-8 py-1 rounded-md flex items-center justify-center flex-grow"><i
                                class="lab la-github"></i></a>
                    </div>
                    <div class="py-2">
                        <span class="w-full border border-gray-200 mt-6 block "></span>
                        <p class="w-max mx-auto -mt-3 px-2 bg-white text-sm text-gray-600">
                            or continue with</p>
                    </div>
                    <form>
                        <div class="flex items-center space-x-2 mt-4 text-gray-600">
                              <span class="text-xl">
                                <i class="las la-user"></i>
                              </span>
                            <label class="text-sm">User Name</label>
                        </div>
                        <input type="text" placeholder="Enter your name"
                               class="block w-full text-sm shadow rounded-md focus:outline-none py-3 px-5 mt-2">

                        <div class="flex items-center space-x-2 mt-4 text-gray-600">
                              <span class="text-xl">
                                <i class="las la-envelope"></i>
                              </span>
                            <label class="text-sm">Email Address</label>
                        </div>
                        <input type="email" placeholder="Enter your email"
                               class="block w-full text-sm shadow rounded-md focus:outline-none py-3 px-5 mt-2">

                        <div class="flex items-center space-x-2 mt-4 text-gray-600">
                                  <span class="text-xl">
                                      <i class="las la-key"></i>
                                  </span>
                            <label class="text-sm">Password</label>
                        </div>
                        <input type="password" placeholder="Password"
                               class="block w-full text-sm shadow rounded-md focus:outline-none py-3 px-5 mt-2">
                        <a href="#" class="text-gray-600 text-sm mt-4 block hover:underline">Forget your password?</a>
                        <div class="sm:flex gap-5 items-center mt-6 space-y-1.5 sm:space-y-0">
                            <button
                                    class="bg-primary hover:bg-primary-dark text-white font-semibold uppercase px-8 w-full sm:w-auto py-2 rounded-md flex items-center justify-center transition">
                                <span class="mr-1 text-xl"><i class="las la-sign-in-alt"></i></span>
                                Register
                            </button>
                            <span class="block text-center">or</span>
                            <a href="login.html"
                               class="block text-sm text-center text-secondary font-semibold capitalize underline">
                                Login here
                            </a>
                        </div>
                    </form>
                </div>
            </div>

            <div class="hidden md:block md:col-span-6 h-full bg-cover bg-center"
                 style="background-image: url('img/login-bg.jpg')">
            </div>
        </div>
    </div>
</div>
<script>
    window.addEventListener('load', (event) => {
        let preloader = document.querySelector('.preloader')
        setTimeout(() => {
            preloader.classList.add('transition-all')
            preloader.classList.add('duration-500')
            preloader.classList.add('invisible')
            preloader.classList.add('!opacity-0')
        }, 100)
    });
</script>
</body>
</html>
